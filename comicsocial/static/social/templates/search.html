{% extends 'landing/base.html' %}
{% block content %}
<div class="container">
    {% for profile in profile_list %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom position-relative">
            <div class="position-relative">
                <a href="{% url 'profile' profile.pk %}"><img class="post-img" height="30" width="30" src="{{ profile.picture.url }}" /></a>
                <p><a style="text-decoration: none;" class="text-primary" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a></p>
                {% if profile.location %}
                <p>{{ profile.location }}</p>
                {% endif %}
                <p>Subscribers: {{ profile.followers.all.count }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
