{% extends 'landing/base.html' %}
{% block content %}
<html lang="en-US" ng-app="social">
<ng-app ng-app="social">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3 col-sm-6">
                <a href="{% url 'profile' profile.pk %}" class="btn btn-light">Back to Profile</a>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12">
                {% if profile.name %}
                <h3>Subscribers for {{ profile.name }}</h5>
                {% else %}
                <h3>Subscribers for @{{ profile.user.username }}</h5>
                {% endif %}
            </div>
        </div>
        {% for following in following %}
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-12 position-relative my-3">
                <a href="{% url 'profile' folloing.profile.pk %}"><img class="post-img" height="60" width="60" src="{{ following.profile.picture.url }}" /></a>
                <a href="{% url 'profile' following.profile.pk %}"
class="post-link"><h5 class="mt-3">@{{ following.username }}</h5></a>
            </div>
        </div>
        {% endfor %}
    </div>
</ng-app>
{% endblock content %}
